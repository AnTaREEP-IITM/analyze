<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Data Analysis Tool</h1>

            <h2>Upload Data</h2>

            <div id="output"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Data Analysis Tool</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
